<!-- templates/balance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .balance-display {
            font-size: 42px;
            color: #27ae60;
            margin: 30px 0;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-back {
            background-color: #95a5a6;
        }
        .btn-back:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Balance</h1>
        <div class="balance-display">${{ "%.2f"|format(balance) }}</div>
        <p>Your account balance is shown above.</p>
        
        <a href="{{ url_for('dashboard') }}" class="btn btn-back">Back to Dashboard</a>
        <a href="{{ url_for('withdraw') }}" class="btn">Make a Withdrawal</a>
    </div>
</body>
</html>
